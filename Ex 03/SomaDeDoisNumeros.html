<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-soma">
        <p>Programa de somar</p>
        <input type="number" placeholder="A" id="numero_A">
        <span>+</span>
        <input type="number" placeholder="B" id="numero_B">
        <input type="button" value="Somar" onclick="somar()">
        <div id="retorno">Resultado</div>
    </div>
    <script>
        function somar(){
        let numero_A=document.getElementById("numero_A").value
        let numero_B=document.getElementById("numero_B").value
        let soma=parseFloat(numero_A) + parseFloat(numero_B);
        let retorno=document.getElementById("retorno");
            retorno.innerHTML="O resultado da soma Ã© "+ soma;
                        }   
    </script>
</body>
</html>
